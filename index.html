<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="./lib/jquery-2.2.4.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <style>
        h2 {
            margin-bottom: 50px;
        }
    </style>
</head>

<body>
    <!-- 布局容器 -->
    <div class="container">
        <!-- 头部 -->
        <h2>
            <img src="//game.gtimg.cn/images/lol/v3/logo-public.png" alt="">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#userAddModal">添加</button>
        </h2>
        <!--添加的模态框 -->
        <div class="modal fade" id="userAddModal" tabindex="-1" role="dialog" aria-labelledby="userAddModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="userAddModalLabel">添加</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">标题:</label>
                                <input type="text" class="form-control" id="title">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">位置:</label>
                                <input type="text" class="form-control" id="pos">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="control-label">想法:</label>
                                <textarea class="form-control" id="idea"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">放弃</button>
                        <button type="button" id="add-user" class="btn btn-primary">保存</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 删除的模态框 -->
        <div class="modal fade" id="userDelModal" tabindex="-1" role="dialog" aria-labelledby="userDelModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="userDelModalLabel">删除</h4>
                    </div>
                    <div class="modal-body">
                        确认删除吗?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">放弃</button>
                        <button type="button" id="del-user" class="btn btn-primary">确认</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.modal -->
        <!-- 内容 -->
        <table class="table table-hover  table-bordered">
            <thead>
                <tr>
                    <th>id</th>
                    <th>标题</th>
                    <th>位置</th>
                    <th>想法</th>
                    <th>删除</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>删除/修改</td>
                </tr>

            </tbody>
        </table>
        <!-- 分页 -->
    </div>

    <script src="./lib/ajax.js"></script>
    <script src="./lib/index.js"></script>

    <div>激动地心颤抖的手，这是我第一次开发</div>
</body>

</html>
